    label: "Noticias"
    files:
      - file: "data/noticias.json"
        label: "Noticias"
        name: "noticias"
        fields:
          - { name: "items", label: "Items", widget: "list", fields: [
              { name: "titulo", label: "TÃ­tulo", widget: "string" },
              { name: "fecha",  label: "Fecha",  widget: "datetime", format: "YYYY-MM-DD" },
              { name: "resumen", label: "Resumen", widget: "text", required: false },
              { name: "cuerpo",  label: "Cuerpo",  widget: "markdown", required: false },
