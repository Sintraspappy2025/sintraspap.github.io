<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Noticia – SINTRASPAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Meta tags para WhatsApp, Facebook, Telegram, etc. -->
  <meta property="og:title" content="" id="og-title">
  <meta property="og:description" content="" id="og-description">
  <meta property="og:image" content="" id="og-image">
  <meta property="og:url" content="" id="og-url">
  <meta property="og:type" content="article">

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 16px;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 16px 0;
    }
    .muted {
      color: #777;
      font-size: 14px;
      margin-top: 10px;
    }
    a {
      color: #0b2a59;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .alert {
      background: #f7eaea;
      border: 1px solid #e5bcbc;
      color: #6a1a1a;
      padding: 14px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html#inicio">← Volver al inicio</a>
  <div id="noticia" style="margin-top:14px"></div>

  <script>
    (async function () {
      const $out = document.getElementById("noticia");

      const params = new URLSearchParams(window.location.search);
      const slug = params.get("slug");
      if (!slug) {
        $out.innerHTML = '<div class="alert">No se encontró la noticia.</div>';
        return;
      }

      try {
        const res = await fetch('data/noticias.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const items = Array.isArray(data.items) ? data.items : [];

        const normaliza = (t = "") => t.toLowerCase()
          .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
          .replace(/[^a-z0-9\s-]/g, "")
          .trim().replace(/\s+/g, "-");

        const item = items.find(n => normaliza(n.titulo || "") === slug);

        if (!item) {
          $out.innerHTML = `
            <div class="alert">
              No se encontró la noticia con slug: <b>${slug}</b>.<br>
              Verificá que el <b>título</b> en <code>data/noticias.json</code> genere ese mismo slug.
            </div>`;
          return;
        }

        // Actualiza el título de la página
        document.title = `${item.titulo} – SINTRASPAP`;

        // Actualiza metadatos Open Graph (para WhatsApp, redes sociales)
        document.getElementById('og-title').content = item.titulo;
        document.getElementById('og-description').content = item.resumen;
        document.getElementById('og-image').content = `https://sintrapap.github.io/${item.imagen}`;
        document.getElementById('og-url').content = `https://sintrapap.github.io/noticia.html?slug=${slug}`;

        // Muestra la noticia
        $out.innerHTML = `
          <h1>${item.titulo}</h1>
          ${item.fecha ? `<p class="muted">${item.fecha}</p>` : ''}
          ${item.imagen ? `<img src="${item.imagen}" alt="${item.titulo}">` : ''}
          ${item.cuerpo ? `<div>${item.cuerpo}</div>` : ''}
        `;
      } catch (e) {
        console.error(e);
        $out.innerHTML = '<div class="alert">Error al cargar la noticia.</div>';
      }
    })();
  </script>
</body>
</html>
